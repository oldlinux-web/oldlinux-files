<h1><a name="kap_interrupt_1700"></a>INT 21,19 - Get Current
Default Drive</h1>

<p> AH = 19h</p>

<p> on return:</p>

<p> AL = current default drive (0=A,1=B,etc)</p>

<p> - determines the current default drive</p>
