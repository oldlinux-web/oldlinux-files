<h1><a name="kap_interrupt_1500"></a>INT 21,4 - Auxiliary Output</h1>

<p> AH = 04</p>

<p> DL = character to output</p>

<p> returns nothing</p>

<p> - sends character in DL to STDAUX</p>

<p> - does not supply error returns</p>

<p> - waits until STDAUX is available</p>

<p> - default DOS AUX parameters are 2400,N,8,1</p>
