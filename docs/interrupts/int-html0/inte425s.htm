<h1><a name="kap_interrupt_3770"></a>INT 67,57 - Move/Exchange
Memory Region (LIM EMS 4.0+)</h1>

<p> AH = 57h</p>

<p> AL = 00 move memory region</p>

<p> 01 exchange memory region</p>

<p> DS:SI = pointer to structure describing source and
destination</p>

<p> on return:</p>

<p> AH = status (see ~EMS STATUS~)</p>
