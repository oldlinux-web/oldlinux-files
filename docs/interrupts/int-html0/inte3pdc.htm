<h1><a name="kap_interrupt_3340"></a>INT 33,13 - Set Mouse Double
Speed Threshold</h1>

<p> AX = 13h</p>

<p> DX = threshold speed (mickeys per second, default 64)</p>

<p> returns nothing</p>

<p> - cursor speed is doubled when the cursor moves across the
screen</p>

<p> at the threshold speed</p>
