<h1><a name="kap_interrupt_1090"></a>INT 16,0 - Wait for Keypress
and Read Character</h1>

<p> AH = 00</p>

<p> on return:</p>

<p> AH = keyboard scan code</p>

<p> AL = ASCII character or zero if special function key</p>

<p> - halts program until key with a scancode is pressed</p>

<p> - see ~SCAN CODES~</p>
